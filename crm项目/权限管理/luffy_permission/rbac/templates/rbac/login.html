<!DOCTYPE html>
<!-- saved from url=(0039)https://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>登录</title>
{% load static %}
    <link href="{% static '/stt/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'stt/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <link href="{% static 'stt/signin.css' %}" rel="stylesheet">

    <script src="{% static 'stt/ie-emulation-modes-warning.js.下载' %}"></script>

  </head>

  <body>

    <div class="container">
      <form class="form-signin" method="post" action="">
          {% csrf_token %}
        <h2 class="form-signin-heading">login</h2>
        <label for="user" class="sr-only">用户名</label>
        <input type="text" id="user" class="form-control" placeholder="user name" name='user' required="" autofocus="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='pwd' required="">
          <div class="text-danger text-center">{{ error }}</div>
          <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static '/stt/ie10-viewport-bug-workaround.js.下载' %}"></script>


</body></html>
